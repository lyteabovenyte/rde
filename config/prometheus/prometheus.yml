global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Bitcoin collector metrics
  - job_name: "bitcoin-collector"
    static_configs:
      - targets: ["host.docker.internal:9093"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # News collector metrics
  - job_name: "news-collector"
    static_configs:
      - targets: ["host.docker.internal:9091"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Kafka metrics (if available)
  - job_name: "kafka"
    static_configs:
      - targets: ["kafka:9092"]
    scrape_interval: 30s
