# Alternative Iceberg catalog using REST API (simpler setup)
connector.name=iceberg
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://iceberg-rest:8181

# MinIO S3 configuration  
iceberg.rest-catalog.warehouse=s3://iceberg-data/
hive.s3.endpoint=http://minio:9000
hive.s3.access-key=minioadmin
hive.s3.secret-key=minioadmin
hive.s3.ssl.enabled=false
hive.s3.path-style-access=true

# File format settings
iceberg.file-format=PARQUET
iceberg.compression-codec=SNAPPY

# Performance settings
iceberg.split-size=128MB
iceberg.target-max-file-size=1GB
