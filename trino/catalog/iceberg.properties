# Iceberg catalog using filesystem (works directly with MinIO)
connector.name=iceberg
iceberg.catalog.type=hadoop
iceberg.catalog.warehouse=s3://iceberg-data/

# MinIO S3 configuration
fs.s3a.endpoint=http://minio:9000
fs.s3a.access.key=minioadmin
fs.s3a.secret.key=minioadmin
fs.s3a.ssl.enabled=false
fs.s3a.path.style.access=true
fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem

# Performance optimizations
iceberg.file-format=PARQUET
iceberg.compression-codec=SNAPPY
iceberg.target-max-file-size=512MB
iceberg.split-size=128MB

# Enable table creation and management
iceberg.register-table-procedure.enabled=true
iceberg.table-statistics-enabled=true
