name: kafka-to-iceberg-dynamic
sources:
  - type: kafka
    id: kafka-source
    brokers: localhost:9092
    group_id: rde-group-iceberg-dynamic
    topic: sales
    schema:
      auto_infer: true  # Enable automatic schema inference
      fields: []  # Empty means fully dynamic

transforms:
  - type: passthrough
    id: clean

sinks:
  - type: iceberg
    id: iceberg-sink
    table_name: sales_table_dynamic
    bucket: iceberg-bucket
    endpoint: http://localhost:9000
    access_key: minioadmin
    secret_key: minioadmin
    region: us-east-1

edges:
  - [kafka-source, clean]
  - [clean, iceberg-sink]
