name: kafka-to-iceberg-direct
sources:
  - type: kafka
    id: kafka-source
    brokers: localhost:9092
    group_id: rde-group-direct
    topic: sales
    schema:
      auto_infer: true

transforms: []

sinks:
  - type: iceberg
    id: iceberg-sink
    table_name: sales_direct
    bucket: iceberg-bucket
    endpoint: http://localhost:9000
    access_key: minioadmin
    secret_key: minioadmin
    region: us-east-1

edges:
  - [kafka-source, iceberg-sink]
