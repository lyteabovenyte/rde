name: kafka-to-iceberg
sources:
  - type: kafka
    id: kafka-source
    brokers: localhost:9092
    group_id: rde-group-iceberg
    topic: sales

transforms:
  - type: passthrough
    id: clean

sinks:
  - type: iceberg
    id: iceberg-sink
    table_name: sales_table
    bucket: iceberg-bucket
    endpoint: http://localhost:9000
    access_key: minioadmin
    secret_key: minioadmin
    region: us-east-1

edges:
  - [kafka-source, clean]
  - [clean, iceberg-sink]
